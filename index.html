<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>boutique en ligne officielle du FC Barcelone</title>
    <!--link Css-->
    <link rel="stylesheet" href="style.css" />
    <!--link logo icon -->
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header and Navbar -->
    <header>
      <nav class="navbar">
        <img src="images/logo-store-white.svg" alt="FC Barcelona Store Logo" />
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Team</a>
          <a href="#">Contact</a>
          <a href="#">Packages</a>
        </div>
        <button class="signup-btn">Sign Up</button>
      </nav>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <div class="hero-grid">
        <h1>OBTENEZ NOS BEST-SELLERS</h1>
        <p>
          Located in Barcelona, this vibrant store offers unique handcrafted
          items that blend tradition and modernity, celebrating the city's rich
          culture.
        </p>
        <button class="buy-now">Buy Now</button>
      </div>
    </main>
  </body>
</html>
